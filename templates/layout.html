<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>SurgiTrack - {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Main Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="logo-surgi">SURGI</span>
                    <span class="logo-track">Track</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if session["user_id"] %}
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="d-flex justify-content-between w-100">
                            <ul class="navbar-nav d-flex justify-content-center flex-grow-1">
                                <li class="nav-item">
                                    <a class="nav-link" href="/operations">Operations</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logbook">Logbook</a>
                                </li>
                            </ul>
                        </div>
                    <div class="d-flex">
                        <a href="/logout" class="btn btn-custom">Logout</a>
                    </div>
                {% else %}
                    <div class="d-flex">
                        <a href="/register" class="btn btn-signup me-2">Sign Up</a>
                        <a href="/login" class="btn btn-custom">Login</a>
                    </div>
                {% endif %}
            </div>
        </nav>

        <main class="container my-4">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer py-3">
            <div class="container text-center">
                <span class="text-muted">&copy; SurgiTrack 2024</span>
            </div>
        </footer>

    </body>

</html>
